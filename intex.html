<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-witdh, initial-scale=1.0">
        <title>Pokeballs</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="pokeball">
                <div class="pokeball-btn"></div>
            </div>
            <div class="greatBall">
                <div class="greatBall-btn"></div>
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <div class="ultraBall">
                <div class="center"></div>
                <div class="left"></div>
                <div class="right"></div>
                <div class="ultraBall-btn"></div>
            </div>
            <div class="masterBall">
                <div class="left"></div>
                <div class="right"></div>
                <label class="letra">M</label>
                <div class="masterBall-btn"></div>
            </div>
        </div>
    </body>
</html>
